
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /usr/local/openresty/nginx/conf/mime.types;
    default_type  application/octet-stream;

    # Update charset_types due to updated mime.types
    charset_types
        text/xml
        text/plain
        text/vnd.wap.wml
        application/x-javascript
        application/rss+xml
        text/css
        application/javascript
        application/json;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    # DNS resolver for lua-resty-http outbound calls (Docker internal + Google fallback)
    resolver 127.0.0.11 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # Lua shared dict for caching role check results (keyed by token hash)
    lua_shared_dict role_cache 2m;

    include /etc/nginx/conf.d/*.conf;
}
